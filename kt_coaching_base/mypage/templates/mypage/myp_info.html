{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #E9F2FF;
        font-family: 'Montserrat', sans-serif;
        min-height: calc(100vh - 40vw);
    }

    .content-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        margin: 40px auto;
    }

    h1 {
        text-align: left;
        width: 80%;
        padding-top: 10px;
        padding-bottom: 4px;
        padding-left: 70px;
        font-size: 30px;
    }

    .box {
        display: flex;
        flex-direction: column;
        justify-content: top;
        align-items: center;
        width: 280px;
        height: 500px;
        font-weight: 600;
        border-radius: 2%;
        background-color: white;
        box-shadow: 2px 5.5px 10px rgba(0, 0, 0, 0.3);
    }

    .img_logo {
        width: 15%;
        height: 20%;
        object-fit: contain;
    }

    .img_profile {
        width: 60%;
        height: 35%;
        object-fit: cover;
        border-radius: 50%;
    }

    .profile_info {
        margin-top: 10px;
        margin-bottom: 7px;
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 0.7;
        font-size: 20px;
    }

    .info_box_body {
        display: flex;
        flex-direction: column;
        justify-content: top;
        align-items: center;
        margin-right: 70px;
        width: 700px;
        height: 500px;
        background-color: #E9F2FF;
    }

    .info_box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 530;
        font-size: 20px;
        padding: 25px;
        margin-top: 20px;
        margin-right: 70px;
        margin-bottom: 30px;
        width: 600px;
        height: 50px;
        border-radius: 15px;
        background-color: white;
        box-shadow: 2px 5.5px 10px rgba(0, 0, 0, 0.3);
    }
</style>

<h1>개인 정보 수정</h1>
<div class="content-container">
    <div class="box">
        <img class="img_logo" src="/static/img/kt.png" alt="kt 로고 이미지" />
        <img class="img_profile" src="/static/img/an.jpg" alt="프로필 이미지" />
        <div class="profile_info">
        {% if user.is_authenticated %}
            <p>{{ user.username }}</p>
            <p>{{ user.nickname }}</p>
            <p>{{ user.userid }}</p>
            <p>{{ user.email }}</p>
        </div>
    </div>
    <div class="info_box_body">
        <div class="info_box">
            <div>직무</div>
            <div>{{ user.job }}</div>
        </div>
        <div class="info_box">
            <div>부서</div>
            <div>{{ user.department }}</div>
        </div>
        <div class="info_box">
            <div>직급</div>
            <div>{{ user.rank }}</div>
        </div>
        <div class="info_box">
            <div>비밀번호</div>
            <div>비밀번호는 보안상 보여드릴 수 없습니다.</div>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
