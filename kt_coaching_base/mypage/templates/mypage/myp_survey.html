{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #E9F2FF;
        font-family: 'Noto Sans KR', sans-serif;
    }

    h1 {
        text-align: left;
        width: 80%;
        padding-top: 20px;
        padding-left: 70px;
        font-size: 30px;
    }
    
    .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 80vh; /* 높이 증가 */
    }

    .box-container {
        display: flex;
        justify-content: flex-start; /* 왼쪽으로 이동 */
        align-items: center;
        margin-right: 100px;
        width: 80%;
        height: 500px; /* height 수정 */
        background-color: #E9F2FF;
        border-radius: 10px;
        padding: 20px;
    }
    
    .box_menu {
        font-size: 23px;
        font-weight: 700;
        width: 30%;
        height: 100%; /* height 수정 */
        border-radius: 20px;
        background-color: white;
        box-shadow: 2px 5.5px 10px rgba(0, 0, 0, 0.3);
        margin-right: 1%; /* 간격 좁히기 위해 margin 추가 */
    }
    
    .box_result {
        font-size: 23px;
        font-weight: 700;
        width: 1000px;
        height: 100%; /* height 수정 */
        padding-right: 50px;
        margin-left: 10px;
        border-radius: 20px;
        background-color: white;
        box-shadow: 2px 5.5px 10px rgba(0, 0, 0, 0.3);
    }
</style>
    


<h1>설문 요청 결과</h1>

<div class="content-container">
    <div class="box-container">
        <div class="box_menu"></div>
        <div class="box_result"></div>
    </div>
</div>

{% endblock %}
