{% load static %}
<link rel="stylesheet" href="{% static 'h_nav.css' %}">

<!DOCTYPE html>
<html lang="en">
    <body>
        <header class="header">
            <div class="container_h">
                <div id="nav" class="menu-head">
                    <a href="{% url 'common:home' %}" class="logo-link">KT Coaching</a>
                </div>
                <div id="nav" class="nav-links">
                    <div class="menu-group">
                        <a href="{% url 'rpg:persona' %}" class="menu-header{% if request.resolver_match.url_name == 'persona' %} active-menu{% endif %}">코칭 실습</a>
                        <a href="{% url 'mypage:myp_survey' %}" class="menu-header{% if request.resolver_match.url_name == 'myp_survey' %} active-menu{% endif %}">대화 내역 보기</a>
                        <a href="{% url 'analysis:result' %}" class="menu-header{% if request.resolver_match.url_name == 'result' %} active-menu{% endif %}">결과 분석</a>
                        <a href="{% url 'community:commu_list' %}" class="menu-header{% if request.resolver_match.url_name == 'commu_list' %} active-menu{% endif %}">커뮤니티</a>
                        <a href="{% url 'grow_practice:grow_practice' %}" class="menu-header{% if request.resolver_match.url_name == 'grow_practice' %} active-menu{% endif %}">GROW 연습</a>
                    </div>
                </div>
                <div id="nav" class="nav-right">
                    <div class="menu-group">
                        {% if user.is_authenticated %}
                            <a class="login-link"> Hello! {{ user.username }} </a>
                            <a href="{% url 'account:logout' %}" class="login-link"> 로그아웃 </a>
                            <span class="divider">|</span>
                            <a href="{% url 'mypage:myp_info' %}" class="login-link{% if request.resolver_match.url_name == 'myp_info' %} active-menu-myp{% endif %}">마이페이지</a>
                            {% if user.is_superuser %}
                                <span class="divider">|</span>
                                <a href="{% url 'admin_page:admin_user' %}" class="signup-link">관리자 페이지</a>
                                {% endif %}
                        {% else %}
                            <a href="{% url 'account:login' %}" class="login-link">로그인</a>
                            <span class="divider">|</span>
                            <a href="{% url 'account:signup' %}" class="signup-link">회원가입</a>
                        {% endif %}
                            <a href="{% url 'rpg:persona' %}"></a>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
