{% load static %}
<link rel="stylesheet" href="{% static 'h_nav.css' %}">

<!DOCTYPE html>
<html lang="en">
    <body>
        <header class="header">
            <div class="container_h">
                <div id="nav" class="menu-head">
                    <a href="{% url 'common:home' %}" class="logo-link">KT Coaching</a>
                </div>
                <div id="nav" class="nav-links">
                    <div class="menu-group">
                        {% comment %} 헤더로 페이지 들어갔을 때 헤더에 색 입히기 안되네  {% endcomment %}
                        <a href="{% url 'rpg:persona' %}" class="menu-header{% if request.path == 'simulation_view' %} active-menu{% endif %}">Simulation</a>
                        <a href="{% url 'analysis:analysis' %}" class="menu-header{% if request.path == 'home_view' %} active-menu{% endif %}">Analyze</a>
                        <a href="{% url 'community:notice_list' %}" class="menu-header{% if request.path == 'community' %} active-menu{% endif %}">Community</a>
                        <a href="{% url 'mypage:mypage_view' %}" class="menu-header{% if request.path == 'mypage_view' %} active-menu{% endif %}">Mypage</a>
                    </div>
                </div>
                <div id="nav" class="nav-right">
                    <div class="menu-group">
                        {% if user.is_authenticated %}
                        <a> Hello! {{ user.username }} </a>
                        <a href="{% url 'account:logout' %}"> 로그아웃 </a>
                        {% else %}
                        <a href="{% url 'account:login' %}" class="login-link">Log In</a>
                        <span class="divider">|</span>
                        <a href="{% url 'account:signup' %}" class="signup-link">Sign Up</a>
                        {% endif %}
                        <a href="{% url 'rpg:persona' %}"></a>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
