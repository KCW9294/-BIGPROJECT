{% extends 'base.html' %}

{% block content %}
  <h2>아이디 찾기</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="username">유저 이름:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="nickname">닉네임:</label>
      <input type="text" id="nickname" name="nickname" required>
    </div>
    <input type="submit" value="아이디 찾기">
  </form>
{% endblock %}
