{% extends 'base.html' %}

{% block content %}
  <h1>비밀번호 재설정</h1>
  {% if error %}
    <p>{{ error }}</p>
  {% else %}
    <form method="POST">
      {% csrf_token %}
      <input type="password" name="password" placeholder="새로운 비밀번호" required>
      <input type="password" name="confirm_password" placeholder="비밀번호 확인" required>
      <button type="submit">비밀번호 재설정</button>
    </form>
  {% endif %}
{% endblock %}
