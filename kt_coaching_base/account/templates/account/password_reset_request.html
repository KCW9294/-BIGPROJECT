{% extends 'base.html' %}

{% block content %}
    <h2>비밀번호 재설정 요청</h2>
    
    {% if account_not_found %}
        <p>입력한 정보와 일치하는 계정을 찾을 수 없습니다.</p>
    {% elif email_sent %}
        <p>비밀번호 재설정 이메일이 성공적으로 발송되었습니다.</p>
    {% else %}
        <form method="post" action="{% url 'account:password_reset_request' %}">
            {% csrf_token %}
            <div>
                <label for="userid">아이디:</label>
                <input type="text" id="userid" name="userid">
            </div>
            <div>
                <label for="username">이름:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="nickname">닉네임:</label>
                <input type="text" id="nickname" name="nickname">
            </div>
            <div>
                <button type="submit">비밀번호 재설정 이메일 발송</button>
            </div>
        </form>
    {% endif %}
{% endblock %}
