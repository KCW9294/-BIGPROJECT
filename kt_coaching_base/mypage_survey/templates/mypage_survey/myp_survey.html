{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #E9F2FF;
        font-family: 'Noto Sans KR', sans-serif;
        min-height: calc(100vh - 40vw);
    }
    
    .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        text-align: left;
        width: 80%;
        padding-top: 20px;
        padding-left: 70px;
        font-size: 30px;
    }

    .box-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 80%;
        height: 300px;
        background-color: #E9F2FF;
        border-radius: 10px;
        padding: 20px;
    }

    .box_side{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 17%;
        height: 50%;
        border-radius: 8%;
        padding: 1.5rem;
        padding-bottom: 50px;
        background-color: white;
        box-shadow: 2px 5.5px 10px rgba(0, 0, 0, 0.3);
    }

    .box_graph {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 17%;
        height: 50%;
        border-radius: 8%;
        padding: 1.5rem;
        padding-bottom: 50px;
        background-color: white;
        box-shadow: 2px 5.5px 10px rgba(0, 0, 0, 0.3);
    }

    .box_text {
        font-size: 23px; /* 글자 크기 변경 */
        font-weight: 700;
        width: 100%;
        height: 20%;
        background-color: #FFFF;
        border-radius: 10px;
        display: flex;
        align-items: flex-start; /* 상단 정렬 적용 */
        justify-content: center;
        margin-top: 30px;
        padding-top: 1rem; /* 상단에 패딩 추가 */
    }

</style>


<h1>설문 요청 결과</h1>
<div class="content-container">
    <div class="box-container">
        <div class="box_side">
                <div class="box_text">코칭 시뮬레이션1</div>
        </div>
        <div class="box_graph">
            <div class="box_text">코칭 시뮬레이션2</div>
        </div>
    </div>
</div>

{% endblock %}
